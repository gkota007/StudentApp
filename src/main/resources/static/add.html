<div class="card">
  <div class="card-header">
  <div class="p-3 mb-2 bg-info text-white"><h1>  {{title}} </h1></div>
  </div>
  <div class="card-body">
  
  
  <form ng-submit="addStudent()" ng-controller="addController">


  <div class="form-group">
    <label for="exampleInputEmail1">Sno</label>
    <input type="text" class="form-control" id="sno" ng-model="studentForm.sno">   
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" id="name" ng-model="studentForm.name">   
  </div>
  
  <div class="form-group">
    <label for="exampleInputEmail1">City</label>
    <input type="text" class="form-control" id="city" ng-model="studentForm.city" >   
  </div>
  
 
  
 <div class="form-group">
    <label for="exampleInputEmail1">Marks</label>
    <input type="text" class="form-control" id="marks" ng-model="studentForm.marks">   
  </div> 

  <button type="submit" class="btn btn-primary">Save</button>
  <button type="submit" class="btn btn-primary">Update</button>
  <button type="submit" class="btn btn-primary">Delete</button>
  
  <div class="form-group">
  <p>Status</p>
    <label for="exampleInputEmail1">{{student.sno}} ||| {{status}}  </label>     
  </div>

		</form> 
  </div>
</div>
